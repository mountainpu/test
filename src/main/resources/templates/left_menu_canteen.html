<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/Semantic-UI-CSS-master/semantic.min.js"></script>
    <link href="/Semantic-UI-CSS-master/semantic.min.css" rel="stylesheet">
</head>
<body>
<div class="left_menu" th:fragment="left_menu">
    <link href="/css/left_menu.css" rel="stylesheet">
    <div class="ui pointing vertical inverted menu">
        <div class="item">
            <img alt="logo" id="logo" src="/img/logo.png">
        </div>
        <div class="item">
            <img alt="头像" class="ui tiny image" src="/img/user.png">
            <p>欢迎，<span th:text="${session.username}"></span></p>
        </div>
        <div class="divided item">
            <a class="header" th:href="@{/home}">我的餐厅</a>
        </div>
        <div class="divided item">
            <a class="header" th:href="@{/userinfo}">我的资料</a>
        </div>

        <div class="divided item">
            <a class="header" th:href="@{/}"><i class="left arrow icon"></i>返回首页</a>
        </div>
    </div>
</div>
</body>
</html>
